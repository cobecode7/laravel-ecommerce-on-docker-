version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    image: laravel-ecommerce-app
    container_name: laravel-ecommerce-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - ecommerce-network

  web:
    image: nginx:alpine
    container_name: laravel-ecommerce-web
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - ecommerce-network
    depends_on:
      - app

  db:
    image: mariadb:11.8
    container_name: laravel-ecommerce-db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ecommerce_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: ecommerce_user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ecommerce-network

  redis:
    image: redis:alpine
    container_name: laravel-ecommerce-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerce-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel-ecommerce-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root_password
    networks:
      - ecommerce-network
    depends_on:
      - db

networks:
  ecommerce-network:
    driver: bridge

volumes:
  db_data:
  redis_data: